<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu" >
      <mat-icon>menu</mat-icon>
  </button>
  <span>GCA Testing Tool</span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Help</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav" [opened]="true">
      <mat-nav-list>
          <mat-list-item routerLink="/home" routerLinkActive="active">
              <mat-icon>dashboard</mat-icon><span>Home</span>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Capture Testing
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="/capture">
                      <mat-icon></mat-icon><span>BG2</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <mat-icon></mat-icon><span>CG</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                Retrieval Testing
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="/retrieval">Search</a>
                  <a mat-list-item routerLink="#">Retrieve</a>
                </mat-nav-list>
          </mat-expansion-panel>

          <mat-expansion-panel [class.mat-elevation-z0]="true">
            <mat-expansion-panel-header>
             Students
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a class="dropdown-item" routerLink="/students/list" routerLinkActive="active">List</a>
                <a class="dropdown-item" routerLink="/students/notes" routerLinkActive="active">Notes</a>
              </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
